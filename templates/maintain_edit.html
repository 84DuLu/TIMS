<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隧道信息管理系统</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <img src="{{ url_for('static', filename='images/tunnel.png') }}" alt="tunnel">
    <form method="post" class="edit-form">
        <div class="mb-3">
            <label for="tunnel_name" class="form-label">隧道名称</label>
            <input type="text" class="form-control" name="tunnel_name"" id="tunnel_name"" required autocomplete="off" maxlength="20" value="{{ maintain.tunnel_name }}">
        </div>
        <div class="mb-3">
            <label for="check_program" class="form-label">检查项目</label>
            <input type="text" class="form-control" name="check_program" id="check_program" required autocomplete="off" maxlength="20" value="{{ maintain.check_program }}">
        </div>
        <div class="mb-3">
            <label for="check_time" class="form-label">检查时间</label>
            <input type="datetime-local" class="form-control" name="check_time" id="check_time" required autocomplete="off" maxlength="20" value="{{ maintain.check_time }}">
        </div>
        <div class="mb-3">
            <label for="check_name" class="form-label">检查公司</label>
            <input type="text" class="form-control" name="check_name" id="check_name" required autocomplete="off" maxlength="20" value="{{ maintain.check_name }}">
        </div>
        <div class="mb-3">
            <label for="enter_man" class="form-label">录入人员</label>
            <input type="text" class="form-control" name="enter_man" id="enter_man" required autocomplete="off" maxlength="20" value="{{ maintain.enter_man }}">
        </div>
        <div class="mb-3">
            <label for="conclusion" class="form-label">检查结论</label>
            <textarea class="form-control" name="conclusion" id="conclusion" required autocomplete="off" maxlength="100" rows="4">{{ maintain.conclusion }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
        <a class="btn btn-secondary" href="/maintain" role="button">返回</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
