<!DOCTYPE html>
<html lang>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隧道信息管理系统</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='settings.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-underline" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../static/favicon.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">隧道信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/maintain">养护信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/settings">设置</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">登出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <img src="{{ url_for('static', filename='images/tunnel.png') }}" alt="tunnel">
        <form method="post" class="edit-form">
            <div class="mb-3">
                <label for="username" class="form-label">名称</label>
                <input type="text" class="form-control" name="username" id="username" required autocomplete="off"
                    maxlength="20" value="{{ current_user.username }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" name="password" id="password" required autocomplete="off"
                    minlength="4" maxlength="20">
            </div>
            <div class="mb-3">
                <label for="password_confirmation" class="form-label">密码验证</label>
                <input type="password" class="form-control" name="password_confirmation" id="password_confirmation"
                    required autocomplete="off" minlength="4" maxlength="20">
            </div>
            <button type="submit" class="btn btn-primary">修改</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
